<div class="container bs-docs-container">
  <div class="row">
    <div class="col-md-2">
      <div class="bs-sidebar hidden-print affix-top" role="complementary">
      <ul class="nav bs-sidenav">
          <li class='{{ activeItem == "rhino" && "active" || "" }}'>
            <a href hm-tap='anchor("rhino")'>{{ aboutRhino }}</a>
          </li>
          <li class='{{ activeItem == "team" && "active" || "" }}'>
            <a href hm-tap='anchor("team")'>{{ ourTeam }}</a>
          </li>
          <li class='{{ activeItem == "services" && "active" || "" }}'>
            <a href hm-tap='anchor("services")'>{{ ourServices }}</a>
          </li>
          <li class='{{ activeItem == "plugins" && "active" || "" }}'>
            <a href hm-tap='anchor("plugins")'>{{ ourPlugins }}</a>
          </li>
          <li class='{{ activeItem == "contact" && "active" || "" }}'>
            <a href hm-tap='anchor("contact")'>{{ contact }}</a>
          </li>
      </ul>
    </div>
    </div>
    <div class="col-md-9" role="main">
      <!-- About RhinoIn ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="about-rhino">{{ aboutRhino }}</h1>
        </div>
        <div ng-bind-html="aboutRhinoText"></div>
      </div>

      <!-- Our Team ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="about-team">{{ ourTeam }}</h1>
        </div>
        <div ng-bind-html="ourTeamText"></div>
        <div class="list-group rhino-team">
          <div class="list-group-item">
            <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=demin&amp;type=follow"></iframe>
            <a class="" href="https://github.com/demin">
              <img src="#" alt="@demin">
              <strong>Dimitry Demin</strong> <small>@demin</small>
            </a>
          </div>
          <div class="list-group-item">
            <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=petrov&amp;type=follow"></iframe>
            <a class="" href="https://github.com/petrov">
              <img src="#" alt="@petrov">
              <strong>Denis Petrov</strong> <small>@petrov</small>
            </a>
          </div>
          <div class="list-group-item">
            <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=antklim&amp;type=follow"></iframe>
            <a class="" href="https://github.com/antklim">
              <img src="#" alt="@antklim">
              <strong>Anton Klimenko</strong> <small>@antklim</small>
            </a>
          </div>
        </div>
      </div>

      <!-- Our services ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="about-rhino">{{ ourServices }}</h1>
        </div>
        <div ng-bind-html="ourServicesText"></div>
      </div>

      <!-- Our plugins ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="about-rhino">{{ ourPlugins }}</h1>
        </div>
        <div ng-bind-html="ourPluginsText"></div>
      </div>

      <!-- Contact ================================================== -->
      <contact></contact>
      </div>
    </div>
  </div>

</div>
