<div class="container bs-docs-container">
  <div class="row">
    <div class="col-md-2">
      <div class="bs-sidebar hidden-print affix-top" role="complementary">
      <ul class="nav bs-sidenav">
          <li class='{{ activeItem == "consulting" && "active" || "" }}'>
            <a href hm-tap='anchor("consulting")'>{{ getConsulting() }}</a>
          </li>
          <li class='{{ activeItem == "optimization" && "active" || "" }}'>
            <a href hm-tap='anchor("optimization")'>{{ getOptimization() }}</a>
          </li>
          <li class='{{ activeItem == "search" && "active" || "" }}'>
            <a href hm-tap='anchor("search")'>{{ getSearch() }}</a>
          </li>
      </ul>
    </div>
    </div>
    <div class="col-md-9" role="main">
      <!-- Consulting ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="prod-products">{{ getConsulting() }}</h1>
        </div>
        <div ng-bind-html="getConsultingText()"></div>
      </div>

      <!-- Optimization ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="prod-plugins">{{ getOptimization() }}</h1>
        </div>
        <div ng-bind-html="getOptimizationText()"></div>
      </div>

      <!-- Search ================================================== -->
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="prod-plugins">{{ getSearch() }}</h1>
        </div>
        <div ng-bind-html="getSearchText()"></div>
      </div>
    </div>
  </div>
</div>
